    <path d="M50 40 L60 10 L70 40 L80 10 L80 40" fill="#ffaa00"/>
    <path d="M90 40 L90 10 L110 10 L110 15 L95 15 L95 20 L105 20 L105 25 L95 25 L95 40" fill="#ffaa00"/>
    <path d="M120 40 L120 10 L140 40 L140 10 L140 40" fill="#ffaa00"/>
    <path d="M150 40 L150 10 L170 10 L170 40 L150 40 M155 15 L155 35 M165 15 L165 35" fill="#ffaa00"/>
    <path d="M180 40 L180 10 L200 40 L180 40 M180 25 L200 25 M200 10 L200 40" fill="#ffaa00"/>
    <path d="M210 40 L210 10 Q210 10 220 10 Q230 10 230 20 L230 30 Q230 40 220 40 Q210 40 210 40" fill="#ffaa00"/>
    <path d="M240 40 L240 10 L250 10 Q260 10 260 20 Q260 25 250 25 L240 25 M250 25 Q260 25 260 40 L260 40" fill="#ffaa00"/>
  </g>
  
  <!-- Orange Cat in Space Suit -->
  <g transform="translate(200, 280)">
