    <circle cx="160" cy="195" r="15" fill="#f0f0f0" stroke="#b0b0b0" stroke-width="2"/>
  </g>
  
  <!-- Spacenip Package -->
  <g transform="translate(420, 350)">
    <rect x="0" y="0" width="80" height="100" rx="10" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <rect x="5" y="5" width="70" height="20" fill="#FFD700"/>
    <rect x="5" y="30" width="70" height="40" fill="transparent" stroke="#654321" stroke-width="1"/>
    
    <!-- Package label paths -->
    <path d="M10 15 Q10 10 15 10 L25 10 Q30 10 30 15 L30 18 Q30 20 25 20 L15 20 Q10 20 10 18 Z" fill="#8B4513"/>
    <path d="M35 20 L35 10 L45 10 L55 20 L45 20 L42 15 L38 15 L35 20 M40 12 L40 16" fill="#8B4513"/>
    <path d="M60 20 L60 10 L70 20 L60 20 M60 15 L70 15 M70 10 L70 20" fill="#8B4513"/>
    
    <!-- Catnip inside -->
    <ellipse cx="25" cy="50" rx="8" ry="6" fill="#90EE90"/>
    <ellipse cx="40" cy="45" rx="6" ry="4" fill="#90EE90"/>
    <ellipse cx="55" cy="52" rx="7" ry="5" fill="#90EE90"/>
    <ellipse cx="35" cy="60" rx="5" ry="3" fill="#90EE90"/>
    <ellipse cx="50" cy="62" rx="6" ry="4" fill="#90EE90"/>
  </g>
  
  <!-- Starburst with quality claim -->
  <g transform="translate(80, 450)">
    <polygon points="50,20 55,35 70,35 58,45 63,60 50,50 37,60 42,45 30,35 45,35" 
             fill="#FFD700" stroke="#FF8C00" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Text paths in starburst -->
    <g transform="translate(25, 30)">
      <path d="M5 5 Q5 0 10 0 L20 0 Q25 0 25 5 L25 10 Q25 15 20 15 L10 15 Q5 15 5 10 Z" fill="#FF8C00" font-size="6"/>
      <path d="M30 15 L35 0 L40 0 L35 15 L40 15 L40 0" fill="#FF8C00"/>
      <path d="M5 25 L5 20 L15 20 L15 22 L7 22 L7 25 L13 25 L13 27 L7 27 L7 30 L5 30" fill="#FF8C00"/>
      <path d="M20 30 L20 20 L25 20 L30 25 L25 30 L20 30" fill="#FF8C00"/>
      <path d="M35 30 L35 20 L40 30 L35 30 M35 25 L40 25 M40 20 L40 30" fill="#FF8C00"/>
    </g>
  </g>
  
