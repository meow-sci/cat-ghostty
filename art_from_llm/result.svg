  <g transform="translate(80, 650) rotate(-8)">
    <path d="M0 30 L0 0 L10 30 L10 0 L10 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2" filter="url(#glow)"/>
    <path d="M20 30 L20 0 L40 0 L40 5 L25 5 L25 10 L35 10 L35 15 L25 15 L25 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
