    <path d="M90 30 L90 0 L110 0 L110 5 L95 5 L95 10 L105 10 L105 15 L95 15 L95 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M120 30 L120 0 L140 30 L120 30 M120 15 L140 15 M140 0 L140 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    
    <path d="M160 30 L160 0 L180 0 Q190 0 190 10 Q190 15 180 15 L160 15 M180 15 Q190 15 190 30 L190 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M200 30 L200 0 L210 0 L210 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M220 30 L220 0 L230 0 L230 30 L240 30 L240 0 L240 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M250 30 Q250 0 270 0 Q290 0 290 30 Q290 30 270 30 Q250 30 250 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M300 30 L300 0 L320 0 L320 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    
    <path d="M340 30 L350 0 L360 0 L360 30 L370 0 L380 0 L370 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M390 30 L390 0 L400 0 L400 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M410 30 L410 0 L430 0 L430 5 L415 5 L415 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M440 30 L440 0 L450 0 L450 15 L460 0 L470 0 L460 15 L470 30 L460 30 L450 20 L450 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M480 30 Q480 0 500 0 Q520 0 520 30 Q520 30 500 30 Q480 30 480 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M530 30 L535 0 L545 0 L540 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M550 30 L550 0 L570 0 L570 5 L555 5 L555 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
    <path d="M580 30 L580 20 L590 20 L590 30 L600 30 L600 20 L590 10 L600 10 L600 0 L580 0 L580 30" fill="#ff6b35" stroke="#ffaa00" stroke-width="2"/>
  </g>
  
  <!-- Decorative rays -->
  <g opacity="0.3">
    <line x1="300" y1="0" x2="280" y2="200" stroke="#ffaa00" stroke-width="2"/>
    <line x1="350" y1="0" x2="330" y2="200" stroke="#ffaa00" stroke-width="1"/>
    <line x1="400" y1="0" x2="380" y2="200" stroke="#ffaa00" stroke-width="2"/>
    <line x1="450" y1="0" x2="430" y2="200" stroke="#ffaa00" stroke-width="1"/>
