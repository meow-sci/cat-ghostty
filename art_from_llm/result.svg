    <!-- Cat ears -->
    <polygon points="70,55 60,35 85,50" fill="#ff7f2a"/>
    <polygon points="130,55 140,35 115,50" fill="#ff7f2a"/>
    <polygon points="72,50 67,40 80,47" fill="#ff5722"/>
    <polygon points="128,50 133,40 120,47" fill="#ff5722"/>
    
    <!-- Cat facial features -->
    <ellipse cx="85" cy="75" rx="3" ry="4" fill="#000"/>
    <ellipse cx="115" cy="75" rx="3" ry="4" fill="#000"/>
    <polygon points="100,82 95,88 105,88" fill="#ff5722"/>
    <path d="M95 90 Q100 95 105 90" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M85 88 Q95 92 100 88" stroke="#000" stroke-width="1" fill="none"/>
    <path d="M100 88 Q105 92 115 88" stroke="#000" stroke-width="1" fill="none"/>
    
    <!-- Stripes -->
    <path d="M75 70 Q85 68 95 72" stroke="#ff5722" stroke-width="3" fill="none"/>
    <path d="M105 72 Q115 68 125 70" stroke="#ff5722" stroke-width="3" fill="none"/>
    
    <!-- Space suit body -->
    <ellipse cx="100" cy="180" rx="60" ry="80" fill="#e0e0e0" stroke="#a0a0a0" stroke-width="3"/>
    <rect x="70" y="120" width="60" height="40" rx="10" fill="#f0f0f0" stroke="#b0b0b0" stroke-width="2"/>
    
    <!-- Control panel -->
