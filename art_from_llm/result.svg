          fill="#ff6b35" stroke="#ffaa00" stroke-width="2" filter="url(#glow)"/>
    <path d="M480 40 L480 10 L500 40 L480 40 M480 25 L500 25 M500 10 L500 40" 
          fill="#ff6b35" stroke="#ffaa00" stroke-width="2" filter="url(#glow)"/>
  </g>
  
  <!-- Subtitle "OVERLORDS FINEST" -->
  <g transform="translate(180, 130)">
    <path d="M0 20 Q0 10 10 10 L30 10 Q40 10 40 20 L40 30 Q40 40 30 40 L10 40 Q0 40 0 30 Z" 
