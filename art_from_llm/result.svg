    <path d="M360 40 L360 10 L380 10 L400 40 L380 40 L375 30 L365 30 L360 40 M370 20 L370 25" 
          fill="#ff6b35" stroke="#ffaa00" stroke-width="2" filter="url(#glow)"/>
