    <circle cx="90" cy="135" r="2" fill="#ff0000"/>
    <circle cx="95" cy="135" r="2" fill="#00ff00"/>
    <circle cx="100" cy="135" r="2" fill="#0000ff"/>
    <circle cx="105" cy="135" r="2" fill="#ffff00"/>
    <circle cx="110" cy="135" r="2" fill="#ff00ff"/>
    
    <!-- Suit arms -->
