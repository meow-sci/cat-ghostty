<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Starfield Background -->
  <defs>
    <radialGradient id="spaceGrad" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#1a0d3d"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="url(#spaceGrad)"/>
  
  <!-- Stars -->
  <circle cx="80" cy="120" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="80" r="0.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="220" cy="140" r="1.5" fill="#ffffff"/>
  <circle cx="350" cy="100" r="0.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="420" cy="160" r="1" fill="#ffffff"/>
  <circle cx="500" cy="90" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="70" cy="200" r="0.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="180" cy="240" r="1.2" fill="#ffffff"/>
  <circle cx="280" cy="220" r="0.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="380" cy="260" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="480" cy="200" r="0.7" fill="#ffffff" opacity="0.6"/>
  <circle cx="520" cy="280" r="1.5" fill="#ffffff"/>
  <circle cx="90" cy="320" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="160" cy="360" r="1" fill="#ffffff"/>
  <circle cx="270" cy="340" r="0.8" fill="#ffffff" opacity="0.7"/>
  
  <!-- Main Title "SPACENIP" -->
  <g transform="translate(50, 80)">
    <path d="M10 20 Q10 10 20 10 L80 10 Q90 10 90 20 L90 30 Q90 40 80 40 L20 40 Q10 40 10 30 Z M20 25 L80 25 M30 15 L30 35 M70 15 L70 35" 
          fill="#ff6b35" stroke="#ffaa00" stroke-width="2" filter="url(#glow)"/>
    <path d="M110 40 L110 10 L130 10 L130 25 L150 10 L170 10 L150 25 L170 40 L150 40 L130 30 L130 40 Z" 
          fill="#ff6b35" stroke="#ffaa00" stroke-width="2" filter="url(#glow)"/>
    <path d="M190 40 L190 10 M190 10 L210 10 Q220 10 220 20 L220 25 Q220 30 210 30 L190 30 M210 30 Q220 30 220 40 L220 40 L210 40 Q190 40 190 40" 
          fill="#ff6b35" stroke="#ffaa00" stroke-width="2" filter="url(#glow)"/>
    <path d="M240 40 L240 10 Q240 10 250 10 Q260 10 260 20 L260 30 Q260 40 250 40 Q240 40 240 40 M250 25 L280 25" 
          fill="#ff6b35" stroke="#ffaa00" stroke-width="2" filter="url(#glow)"/>
    <path d="M300 40 L300 10 Q300 10 310 10 L330 10 Q340 10 340 20 L340 30 Q340 40 330 40 L300 40 M310 15 L310 35 M330 15 L330 35" 
